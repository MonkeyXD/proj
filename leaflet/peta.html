<!DOCTYPE html>
<html>
<head>
	<title>leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

    <style>
		body {margin:0;}
    #mapid { height: 100vh; }
	</style>
</head>
<body>
	<div id="mapid"></div>
	<script type="text/javascript">
		var mymap = L.map('mapid').setView([-6.912848, 107.612749], 17);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox.streets',
		    accessToken: 'pk.eyJ1IjoiYWxpZWZ5YXNpbiIsImEiOiJjamR3bzV0YXkwN2dvMnFudmN0cGdlMmZhIn0.lSbqXWnu-94nkv4-0jkYhQ'
				}).addTo(mymap);

		var arow = L.Icon.extend({
			options: {
				iconSize:     [38, 38], // size of the icon
				iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
				popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
			}
		});
		var biru = new arow({iconUrl: 'biru.jpg'}),
			merah = new arow({iconUrl: 'merah.jpg'}),
			toska = new arow({iconUrl: 'toska.jpg'}),
			ungu = new arow({iconUrl: 'ungu.jpg'}),
			kuning = new arow({iconUrl: 'kuning.jpg'});
		L.icon= function(options){
			return new L.icon (options);
		};

		L.marker([-6.945929, 107.640800], {icon: biru}).addTo(mymap);
		L.marker([-6.945591, 107.640513], {icon: merah}).addTo(mymap);
		L.marker([-6.945908, 107.640264], {icon: toska}).addTo(mymap);
		L.marker([-6.946123, 107.640073], {icon: ungu}).addTo(mymap);
		L.marker([-6.945753, 107.639797], {icon: kuning}).addTo(mymap);
		L.marker([-7.043611, 107.536883]).addTo(mymap).bindPopup("<b>Ini rumah!</b>").openPopup();
	  	L.marker([-6.948922, 107.638327]).addTo(mymap).bindPopup("<b>Ini aegislab!</b>").openPopup();
	</script>
</body>
</html>
